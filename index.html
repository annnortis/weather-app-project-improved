<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sources/style.css" />
  </head>
  <body>
    <div class="container" id="weather-app">
      <div class="row" id="search-form">
        <form>
          <input
            type="text"
            class="search-form city-input"
            placeholder="Enter a city..."
          />
          <input
            type="submit"
            class="search-form submit-search"
            value="Search"
          />
          <button class="location-button">My location</button>
        </form>
      </div>
      <div class="row main">
        <div class="col-3">
          <img
            src="sources/images/weather-icons/01d.png"
            alt="Weather Stand Cloud"
            id="main-image"
          />
          <p id="weather-description">Mostly cloudy</p>
        </div>
        <div class="col-3">
          <h1 class="main-city">Berlin</h1>
          <ul>
            <li class="date">Friday 12:44</li>
            <li class="degrees">
              <span id="celsius-degrees">12</span>째<a
                href="#"
                id="celsius-link"
                class="active link"
                >C</a
              ><span id="inbetween"> | </span>

              <a href="#" id="farenheit-link" class="link">F</a>
            </li>
            <li class="highest-lowest">
              H:<span id="highest-temp">16</span>째 L:<span id="lowest-temp"
                >6</span
              >째
            </li>
          </ul>
        </div>
        <div class="col-6">
          <table class="table table-bordered additional-info">
            <tbody>
              <tr>
                <td>Feels like</td>
                <td id="feels-like">11째</td>
              </tr>
              <tr>
                <td>Humidity</td>
                <td id="humidity">76%</td>
              </tr>
              <tr>
                <td>Wind</td>
                <td id="wind-speed">11 km/h</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <span class="coder"
        ><a
          href="https://github.com/annnortis/weather-app-project-improved"
          target="_blank"
          >Open-source code</a
        >
        by Anna Yalova</span
      >
    </div>
    <script src="sources/script.js"></script>
  </body>
</html>
